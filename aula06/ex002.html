<!DOCTYPE html>
<html lang="pt-br">
    <!-- configurações -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <!-- ESTILO (CSS)-->
    <style>
        body{
            background-color: #b8d2d3;
            color: white;
            font: normal 15pt Arial;
        }

        h1{
            color: rgb(255, 240, 31);
        }
    </style>
</head>
<!-- parte que aparece na tela -->
<body>
    <!-- CONTEÚDO (HTML) -->
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <!-- INTERATIVIDADE (JS) -->
    <script>
        // variável nome recebe o que for digitado pelo usuário no prompt 
        var nome = window.prompt('Qual é o seu nome?')
        // alert devolve o conteúdo da variável nome
        window.alert('É um grande prazer em te conhecer, '+ nome + '!') //concatenação = uso do mais
    </script>
</body>
</html>
